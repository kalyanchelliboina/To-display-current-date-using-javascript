//To display current date using javascript
//First create an html element

<h1>Display Date</h1>

<p id="showHere"></p>

//Output of the date will be shown in p tag

//now, create a script

<script>
var todayDate = new Date();
document.getElementById("showHere").innerHTML = todayDate;
</script>
